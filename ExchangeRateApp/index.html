<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Exchange Rate</h1>
    <div class="contaner">
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-8 p-5 border shadow">
                <div class="mb-3 center">
                        <div class="mb-3">
                            <input type="text" id="id_amount" class="form-control" placeholder="enter amount">

                        </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <select name="" id="from_currency"onchange="displayFromCountryName(this)" class="form-select">
                        <option value="">Select Currenry </option>
                    </select>
                    <div id="from_countryname"></div>
    
                </div>

                <div class="col-6">
                    <select name="" id="to_currency"onchange="displayToCountryName(this)" class="form-select" >
                        <option value="">currency</option>
                    </select>
                    <div id="to_countryname"></div>


                </div>
                <div class="mb-2 mt-3 ">
                    <button class="btn btn-outline-info form-control"onclick="exchange()">Exchange</button>

                </div>
            </div>
            
            <div class="col-2"></div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">ExchangeRate:
                    <div id="id_result"></div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
            
    </div>
</body>
</html>
